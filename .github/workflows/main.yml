name: Build, scan, and publish the image

on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  LOCAL_IMAGE: ghcr.io/ironhalik/kubectl-action:${{ github.sha }}

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Prepare docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.LOCAL_IMAGE }}

  test-shellcheck:
    name: Run Shellcheck
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          ignore: Dockerfile test/lib/

  test-trivy:
    name: Run Trivy
    runs-on: ubuntu-22.04
    needs:
      - build
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Pull current image
        run: docker pull ${{ env.LOCAL_IMAGE }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.8.0
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          skip-dirs: /usr/local/bin/
          security-checks: "vuln"
          hide-progress: true

  test-bats:
    name: Run Bats Tests
    runs-on: ubuntu-22.04
    needs:
      - build
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Pull current image
        run: docker pull ${{ env.LOCAL_IMAGE }}
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run bats tests
        run: |
          docker run --rm \
            --volume ${PWD}/:/code/ \
            --workdir /code/ \
            --entrypoint "" \
            ${{ env.LOCAL_IMAGE }} \
            ./test/bats/bin/bats ./test/

  publish-tags:
    name: Publish Dist Images
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - test-shellcheck
      - test-trivy
      - test-bats
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Export extra envs
        uses: FranzDiebold/github-env-vars-action@v2
      - name: Login to ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Pull current image
        run: docker pull ${{ env.LOCAL_IMAGE }}
      - name: Tag and push images
        run: |
          docker tag ${{ env.LOCAL_IMAGE }} ghcr.io/ironhalik/kubectl-action:${{ env.CI_REF_NAME }}
          docker tag ${{ env.LOCAL_IMAGE }} ghcr.io/ironhalik/kubectl-action:${{ env.CI_SHA_SHORT }}
          docker push ghcr.io/ironhalik/kubectl-action:${{ env.CI_REF_NAME }}
          docker push ghcr.io/ironhalik/kubectl-action:${{ env.CI_SHA_SHORT }}
