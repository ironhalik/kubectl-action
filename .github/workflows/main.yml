name: Build, scan, and publish the image

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          ignore: Dockerfile

  build:
    name: Build and scan
    needs: test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Export extra envs
        uses: FranzDiebold/github-env-vars-action@v2
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Prepare docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/ironhalik/kubectl-action-base:${{ env.CI_REF_NAME }},ghcr.io/ironhalik/kubectl-action-base:${{ env.CI_SHA_SHORT }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.7.1
        with:
          image-ref: ghcr.io/ironhalik/kubectl-action-base:${{ env.CI_SHA_SHORT }}
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

  push:
    name: Push image
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Export extra envs
        uses: FranzDiebold/github-env-vars-action@v2
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Prepare docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/ironhalik/kubectl-action-base:${{ env.CI_REF_NAME }},ghcr.io/ironhalik/kubectl-action-base:${{ env.CI_SHA_SHORT }}
